<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>

    <label for="login">Login:</label>
    <input type="text" th:field="*{login}" id="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
    <br>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br>

    <label>Roles:</label><br>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:name="'roles'" th:value="${role.id}" id="role${role.id}"/>
        <label th:for="'role' + ${role.id}" th:text="${role.role}"></label>
        <br/>
    </div>

    <br>
    <input type="submit" value="Add user"/>
</form>
<br>
<a href="/admin">Back to the list</a>
<br>
<a href="/logout">Logout</a>
</body>
</html>
