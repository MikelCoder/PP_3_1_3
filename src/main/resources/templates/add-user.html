<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new user</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" th:field="*{login}" id="login" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
        </div>

        <div class="form-group">
            <label>Roles:</label><br>
            <div th:each="role : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:name="'roles'" th:value="${role.id}" id="role${role.id}"/>
                    <label class="form-check-label" th:for="'role' + ${role.id}" th:text="${role.role}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add user</button>
    </form>
    <br>
    <a href="/admin" class="btn btn-link">Back to the list</a>
    <a href="/logout" class="btn btn-link">Logout</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.3.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
