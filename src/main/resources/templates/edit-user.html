<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit the user</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h1 class="text-center mb-4">Edit User</h1>
    <form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="${user.getId()}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" th:field="*{name}" type="text" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input id="login" th:field="*{login}" type="text" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" th:field="*{password}" type="password" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
        </div>

        <div class="form-group">
            <label for="roles">Roles:</label>
            <select id="roles" th:name="roles" th:value="*{roles}" class="form-control">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save User</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/admin}" class="btn btn-link">Back to the List</a>
        <a th:href="@{/logout}" class="btn btn-link">Logout</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.3.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
